<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card-container">
        <div class="image-container">
          <img
            style="
              object-fit: cover;
              height: 100%;
              width: 100%;
              border-radius: 10px 0px 0px 10px;
            "
            src="./public/images/image-product-desktop.jpg"
          />
        </div>
        <div class="content-container">
          <div class="title-cotainer">
            <div class="product-category">Perfume</div>
            <div class="product-title">Gabrielle Essence Eau De Parfum</div>
          </div>

          <div class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="product-price">
            <div class="current-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <div class="buy-button">Add to Cart</div>
        </div>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
